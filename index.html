<!-- 

Concept :


- date-time

h2 for date dynamically pushed from js
h3 for time dynamically pushed from js

- day-night 

img that changes based on time

- weather 

h3 for name of the weather dynamically pushed from js
img that dynamically changes based on weather  
h2 for temperature

- wind

img of the compass that rotate towards where the wind direction is
p for wind speed

- temps-percip

7 divs with span>img>temperature, span>img>precipitations, span>time

- forecast

7 divs with p>date, weather img, h4 with temperature, span with felt temperature.


on top of that the background must adapt to current weather.

we are going to use API from https://api.open-meteo.com/v1/forecast?latitude=53.0138&longitude=18.5981&hourly=temperature_2m,wind_speed_10m,apparent_temperature,precipitation,precipitation_probability,rain,showers,snowfall,wind_direction_10m&timezone=Europe%2FBerlin
